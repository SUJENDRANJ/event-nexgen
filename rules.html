<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen PDF</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- Replace "your-file.pdf" with the actual PDF file path or URL -->
    <iframe src="./rules.pdf"></iframe>
  </body>
</html>
